<form name="emplForm" class="form-horizontal">
    <fieldset>
        <legend>Persoanl Information</legend>
        <div class="form-group"
             ng-class="{'has-error':emplForm.inputEmplCode.$invalid &&
                                    emplForm.inputEmplCode.$dirty}"   >
            <label for="inputEmplCode" class="col-md-2 control-label">Employee Code</label>
            <div class="col-md-2">
            <input id="inputEmplCode" name="inputEmplCode"
                   type="text"
                    ng-model="vm.employee.ecode" class="form-control"
                    ui-mask="A-9999 (required)" required/>
            </div>
            <span class="help-block has-error"
                  ng-show="emplForm.inputEmplCode.$invalid">
                  Code required
            </span>
        </div>

        <div class="form-group" ng-class="{'has-error':emplForm.inputEmplName.$invalid &&
                                                       emplForm.inputEmplName.$dirty}" >
            <label for="inputEmplName" class="col-md-2 control-label">Employee Name</label>
            <div class="col-md-4">
            <input id="inputEmplName" name="inputEmplName"
                   type="text" placeholder="Employee Name (required)"
                   ng-model="vm.employee.ename" class="form-control" required ng-minlength="3"/>
            </div>
            <span class="help-block has-error">
                <span ng-show="emplForm.inputEmplName.$error.required">
                  Employee name required
                </span>
                <span ng-show="emplForm.inputEmplName.$error.minlength">
                  Employee name must me more than 3 characters
                </span>

            </span>

        </div>

        <div class="form-group">
            <label for="inputJoinDate" class="col-md-2 control-label">Joining Date</label>
            <div class="col-md-4">
                <div class="input-group">
                <input  id="inputJoinDate" datepicker-popup="MMM dd, yyyy"
                       type="text" class="form-control"
                       ng-model="vm.employee.joiningDate"
                       is-open="vm.opened" />

                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="vm.open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width:80px;margin-right: 10px"
                            ng-disabled="emplForm.$invalid"
                            ng-click="vm.submit()">Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default"
                            style="width:70px"
                            ng-click="vm.cancel()">Cancel
                    </button>
                </span>

            </div>
        </div>

    </fieldset>
</form>
