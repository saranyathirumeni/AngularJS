<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">
        Employee List
    </div >
    <div class="panel-body">
        <table class="table">
            <!--vm is an alias name, the same name is used in controller,
             but that does not need to be same.-->
            <thead>
            <tr>
                <td>Code</td>
                <td>Name</td>
                <td>Joining Date</td>
                <td>Salary</td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">

                        {{vm.showImage?"Hide":"Show"}} Image
                    </button>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="empl in vm.employees">
                <td><a ui-sref="emplDetail({emplId: empl.emplId})"> {{empl.ecode}}</a> </td>
                <td>{{empl.ename}}</td>
                <td>{{empl.joiningDate}}</td>
                <td>{{empl.salary | currency}}</td>
                <td><img ng-src="{{empl.imageUrl}}" ng-if="vm.showImage" style="width: 50px;height:50px" title="{{empl.ename}}"></td>
                <td><a class="btn btn-primary"
                       ui-sref="emplEdit.personal({emplId: empl.emplId})"> Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
