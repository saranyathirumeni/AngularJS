<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">{{vm.title}}</div>

<div class="panel-body">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4">Code:</div>
                <div class="col-md-2">{{vm.employee.ecode}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Name:</div>
                <div class="col-md-6">{{vm.employee.ename}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Joining:</div>
                <div class="col-md-6">{{vm.employee.joiningDate}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">Basic:</div>
                <div class="col-md-6">{{vm.employee.basic}}</div>
            </div>
            <div class="row">
                <div class="col-md-4">HRA:</div>
                <div class="col-md-6">{{vm.hraAmount}} [@{{vm.employee.houseAllowance}}%]</div>
            </div>

            <div class="row">
                <div class="col-md-4">Other Allowances:</div>
                <div class="col-md-6">{{vm.othAllAmount}} [@{{vm.employee.otherAllowance}}%]</div>
            </div>

            <div class="row">
                <div class="col-md-4">Salary:</div>
                <div class="col-md-6">{{vm.salary}}</div>
            </div>

        </div>
        <div class="col-md-6">
            <img class="center-block img-responsive"
                 style="width:200px;margin: 2px;"
                 ng-src="{{vm.employee.imageUrl}}"
                 title="{{vm.employee.ename}}">
        </div>
    </div>
</div>
    <div class="panel-footer">
        <a class="btn btn-default"
           ui-sref="emplList"
           style="width:80px">
        <i class="glyphicon glyphicon-chevron-left"></i>
            Back
        </a>
        <a class="btn btn-primary"
           ui-sref="emplEdit({emplId:vm.employee.emplId})"
           style="width: 80px;margin-left: 10px">
            Edit
        </a>
    </div>

</div>
